<div class="main">
  <app-search-bar></app-search-bar>

  <button class="btn">+ Add courses</button>

  <app-course-card
    *ngFor="let course of courses; trackBy: identify"
    [course]="course"
    (deleteCourse)="deleteCourse($event)"
  >
  </app-course-card>

  <div class="load-more">
    <button class="load-more-btn" (click)="onClickLoadMore()">LOAD MORE</button>
  </div>
</div>
