<div class="main">
  <div class="card">
    <div class="title">
      <h3>{{ course.title }}</h3>
      <div class="duration">
        <span>{{ course.duration }}</span>
        <span>{{ course.creationDate | date }}</span>
      </div>
    </div>

    <p class="description">{{ course.description }}</p>
  </div>

  <div class="btns">
    <button class="btn" (click)="onEdit()">
      <img
        src="https://img.icons8.com/?size=512&id=49&format=png"
        alt="edit"
      />Edit
    </button>
    <button class="btn" (click)="onDelete()">
      <img
        src="https://img.icons8.com/?size=512&id=102315&format=png"
        alt="delete"
      />Delete
    </button>
  </div>
</div>
