<div class="login">
  <h3>Login</h3>
  <form [formGroup]="loginDataF" (ngSubmit)="login()">
    <label htmlFor="email">E-mail: <span>*required</span></label>
    <input
      type="text"
      name="email"
      id="email"
      placeholder="Enter e-mail"
      formControlName="login"
      required
    />

    <label htmlFor="password" className="{styles.label}">
      Password: <span>*required</span></label
    >
    <input
      className="{styles.inputBasis}"
      type="text"
      name="password"
      id="password"
      placeholder="Enter password"
      formControlName="password"
      required
    />

    <div>
      <a href="#">Forgot password?</a>
      <button [disabled]="!loginDataF.valid">Login</button>
    </div>
  </form>
</div>
