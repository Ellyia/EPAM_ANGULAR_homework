<label htmlFor="duration"> Duration:</label>
<div>
  <input
    placeholder="enter duration..."
    type="number"
    name="duration"
    id="duration"
    [value]="value || null"
    (input)="onInputChange($event)"
    (blur)="markAsTouched()"
  />
  <p>{{ value || 0 | formatDuration }}</p>
</div>
